<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2676 | Álbum temporal</title>
    <!-- Google Fonts - Archivo -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>2676</h1>
            <p>Álbum temporal</p>
        </header>

        <!-- Reproductor de audio mejorado -->
        <div id="player-container" class="player-container">
            <div id="now-playing" class="now-playing">
                <span id="current-track-number" class="track-number">--</span>
                <div class="track-info">
                    <span id="current-track-title">Selecciona una canción</span>
                    <span id="current-track-duration">--:--</span>
                </div>
            </div>
            
            <div id="audio-player" class="audio-player">
                <audio id="audio" preload="auto">
                    <source id="audio-source" src="" type="audio/mp3">
                    Tu navegador no soporta el elemento de audio.
                </audio>
                
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar">
                        <div id="progress" class="progress"></div>
                    </div>
                    <div class="time-info">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="prev-btn" class="control-btn" title="Anterior">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button id="play-pause-btn" class="control-btn play-pause" title="Reproducir">
                        <i class="fas fa-play play-icon"></i>
                        <i class="fas fa-pause pause-icon"></i>
                    </button>
                    <button id="next-btn" class="control-btn" title="Siguiente">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <div class="volume-container">
                        <button id="mute-btn" class="control-btn" title="Silenciar">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <input type="range" id="volume-slider" min="0" max="100" value="100" class="volume-slider">
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Canciones -->
        <div class="track-list-container">
            <h2>Tracklist</h2>
            <div class="track-list">
                {% for track in tracks %}
                <div class="track {% if not track.available %}disabled{% endif %}" data-track-id="{{ track.id }}">
                    <div class="track-info">
                        <span class="track-number">{{ track.title }}</span>
                        <span class="track-duration">{{ track.duration }}</span>
                    </div>
                    <button class="play-btn" {% if not track.available %}disabled{% endif %} data-track="track{{ track.id }}">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
